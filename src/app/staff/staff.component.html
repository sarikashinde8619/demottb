
<div class="main-content">
    <div>
        <button 
        mat-raised-button 
        style="float: right;margin-top: -35px;"
        type="button"  
        (click)="addStaff()"  
        matTooltip="Add Staff"  
        class="btn btn-danger">
      <i class="material-icons">add</i>
      Add
  </button>
    </div>
<div style="margin-top:60px;">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Staff</h4>
           </div>
            <div class="card-body">
                <div id="typography">
                    <div class="card-title">
                        <h2></h2>
                    </div>
                </div>
                <div class="example-container mat-elevation-z8"  style="overflow-x: scroll;">
                    <table mat-table [dataSource]="userlist">
                  
                      <!-- Position Column -->
                    
                  
                      <!-- Name Column -->
                      <!-- <ng-container matColumnDef="lastname">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                      </ng-container> -->
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="profileImage">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> 
                            <div *ngIf="element.profileImage != null" >
                                <img  [src]="element.profileImage"
                                  style="width: 50px;height: 50px;cursor: pointer;border-radius: 50%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  {{element.firstName}}
                            </div>
                            
                            <div *ngIf="element.profileImage == null" >
                                <img  src="../assets/img/no-camera.png"
                                      style="width: 50px;height: 50px;cursor: pointer;border-radius: 50%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                  {{element.firstName}}
                            </div>
                            
                    
                        </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>
                      <ng-container matColumnDef="contactNumber">
                        <th mat-header-cell *matHeaderCellDef> ContactNumber </th>
                        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                      </ng-container>
                      <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef> Gender </th>
                        <td mat-cell *matCellDef="let element"> 
                           <p *ngIf="element.gender == 1">Male</p>
                           <p *ngIf="element.gender == 0">Female</p>
                        </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="Action">
                          
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button type="button"  (click)="editUser(element)"  matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons">edit</i>
                            </button>
                            <button mat-raised-button type="button" 
                            (click)="deleteUser(element)"
                            matTooltip="Remove" 
                            data-toggle="modal" data-target="#myModal"
                            [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                <i class="material-icons">close</i>
                            </button>    
                        </td>
                      </ng-container>
                      
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                        
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              
                            </div>
                            <div class="modal-body">
                              <p>You are about to delete this record
    
                                Do you want to proceed? :{{deleteUserData?.firstName}} </p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal"  (click)="deletethisUser()">yes</button>
                            </div>
                         </div>
                        </div>
                      </div>
                    
                    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                  </div>
                
            </div>
    </div>
    </div>
    </div>
