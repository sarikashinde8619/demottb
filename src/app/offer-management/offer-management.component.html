
<div class="main-content">
    <div>
        <button 
        mat-raised-button 
        style="float: right;margin-top: -35px;"
        type="button"  
        (click)="addEvent()"  
        matTooltip="Add Menu" 
        [matTooltipPosition]="'above'" 
        class="btn btn-danger">
      <i class="material-icons">add</i>
      Add
  </button>
    </div>
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">Offers</h4>
       </div>
        <div class="card-body">
            <div id="typography">
                <div class="card-title">
                    <h2></h2>
                </div>
                <div class="example-container mat-elevation-z8" >
                  <table mat-table [dataSource]="eventlist">
                     <!-- Weight Column -->
                      
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Title </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf="element.name != null" >
                                {{element.name}}
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf="element.eventDate != null" >
                                {{element.eventDate| date: 'dd/MM/yyyy'}}
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf="element.eventTime != null" >
                                {{element.eventTime}}
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element">
                            <div *ngIf="element.description != null" >
                                {{element.description}}
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
          
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button type="button"  
                                  (click)="editEvent(element)"  
                                  matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons">edit</i>
                            </button>
                            <button mat-raised-button type="button" 
                            (click)="deleteEvent(element)"
                            matTooltip="Remove" 
                            data-toggle="modal" data-target="#myModal"
                            [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                <i class="material-icons">close</i>
                            </button>    
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                         </div>
                        <div class="modal-body">
                            <p>You are about to delete this record
                                Do you want to proceed? 
                            </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" 
                          class="btn btn-default" data-dismiss="modal"  
                          (click)="deletethisEvent()">yes</button>
                        </div>
                     </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
</div>
</div>
</div>
