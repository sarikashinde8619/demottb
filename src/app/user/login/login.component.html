  <div class="container-fluid" >
     <div style="margin-top: 20px;margin-left:40%;width: 60px;height: 60x;">
      <img  src="assets/img/logo.png">
     </div>
    <mat-card class="example-card">
      <mat-card-header style="background-color: #001E53;height: 70px;margin-top: -50px;">
        <mat-card-title style="color: white;padding: 6px;">
          <p>Login</p>
          <p style="font-size: 10px;">THE LODGE DU VILLAGE</p>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="registerForm">
             <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" formControlName="uemailid" class="form-control">
                </mat-form-field>
                <mat-error *ngIf="registerForm.get('uemailid').invalid">Email Required * </mat-error>
                <!-- <mat-error *ngIf="registerForm.get('uemailid').pattern">Please Enter Valid Email * </mat-error>        -->
           <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password" class="form-control">
            </mat-form-field>
            <mat-error *ngIf="registerForm.get('password').invalid">Password Required * </mat-error>
        </form>
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
        
        [disabled]="this.registerForm.invalid"
        (click)="onSubmit(this.registerForm)">
        Login
      </button>
        <!-- <button mat-raised-button [disabled]="this.registerForm.invalid"   
        (click)="onSubmit(this.registerForm)">Login</button> -->
      </mat-card-actions>
    </mat-card>

  </div>
