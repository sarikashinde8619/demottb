<div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            Edit Menu
       </div>
        <div class="card-body">
            <div>
                <div class="card-title">
                    <h2></h2>
                </div>
                <div>
                    <form [formGroup]="profileForm" *ngFor="let item of menuformdata">
                        <div class="row">
                                <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Menu Name"
                                        [(ngModel)]="item.name"
                                        formControlName="name">
                                             
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput 
                                       placeholder="Menu Description" 
                                       type="text" 
                                       formControlName="description" 
                                       [(ngModel)]="item?.description && item.description">
                                       
                              </mat-form-field>
                            </div>
                        </div>
                         <div class="col-md-6">
                             <div class="row">
                                 <div class="col-md-3" class="image-preview">
                                    <input type="file" style="visibility: hidden;" #filepicker  accept=".jpg ,.jpeg, .png"  (change)="onimgpickup($event)">
                                    <button style="margin: 20px;padding: 10px;" class="button btn-danger" (click)="filepicker.click()">BROWSE FILE</button>
                                  </div>
                                  <div class="col-md-3" class="image-preview1">
                                    <img *ngIf="item.url" class="menuimg" [src]="item.url"  [alt]="noimage">
                                     <img *ngIf="!item.url" class="menuimg" [src]="imagepreview"  [alt]="noimage"> 
                                   
                                    <button (click)="removeMenuImage()">delete</button>
                                  </div>
                                </div>
                        </div> 
                        
                       
                        <button mat-raised-button (click)="updateUser(profileForm)" 
                                class="btn btn-danger pull-right">
                                SAVE
                        </button>
                        <button mat-raised-button (click)="close(profileForm)" 
                                class="btn pull-right">
                                CLOSE
                        </button>
                        
                        <div class="clearfix"></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
